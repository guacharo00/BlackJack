<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    
    <!-- Bootstrap -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>

    <header class="cabeza">
        <h1>BlackJack</h1>
    </header>

    <div class="row mt-2">
        <div id="buttons" class="col text-center">

            <button id="btnNuevo" class="btn btn-outline-danger">Nuevo Juego</button>
            <button id="btnPedir" class="btn btn-outline-primary">Pedir Carta</button>
            <button id="btnDetener" class="btn btn-outline-primary">Detener</button>

        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>

            <div class="jugador-cartas divCartas">
                <!-- <img class="carta" src="assets/cartas/10S.png" alt=""> -->
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Computadora 1 - <small>0</small></h1>

            <div class="computadora-cartas divCartas">
                <!-- <img class="carta" src="assets/cartas/9S.png" alt=""> -->
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>

    <script>
        document.querySelector('#btnNuevo').addEventListener('click', ()=>{
            miModulo.nuevoJuego();
        })
    </script>

</html>
